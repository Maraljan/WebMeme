{% extends 'base.html' %}


{% block title %}
    Home page
{% endblock %}

{% block content %}

    <style>
        body{
            background-image: url('../static/img.png');
            background-size: cover;
        }
    </style>
    <h1 class="main-text to-hide main-text my-3" style="font-family: fantasy; font-size: 5rem; -webkit-text-stroke: 1px black;
        color: white;
        text-shadow:
        3px 3px 0 #000,
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;">Do you want to make a perfect Meme?</h1>

    <a
        class="btn btn-outline-light to-hide btn-position main-text"
        type="submit"
        href="#"
        style="font-family: cursive;
}
        border-radius: 10% / 10%;"
        onclick="toggleElements('to-hide', true); toggleElements('to-show', false)"
    >
        Start with great images
    </a>

    <a class="btn btn-outline-light main-text btn-position to-show" type="submit" hidden href="{{ url_for( 'main.templates') }}" style="font-family: cursive">Caption template</a>
    <a class="btn btn-outline-light main-text btn-position to-show" type="submit" hidden href="{{ url_for( 'main.get_memes') }}" style="font-family: cursive">Meme gallery</a>

    <script type="application/javascript" src="{{ url_for('static', filename='js/toggle-elements.js') }}"></script>

{% endblock %}

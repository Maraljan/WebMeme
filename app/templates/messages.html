{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}

                <div class="alert mx-5 {% if category.value %} {{ category.value }} {% else %} alert-danger {% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% extends 'base.html' %}

{% block title %}
    memes
{% endblock %}

{% block content %}

    <div class="grid" data-masonry='{"percentPosition": true }'>
        {% for meme in memes %}
            <div class="col-4">
                <div class="card m-2 text-white">
                    <img src="{{ meme.image_url() }}">


                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                {% if meme.template %}
                                    <a href="{{ url_for('main.create_meme', title=meme.template.title) }}"
                                       class="btn btn-outline-primary text-dark mx-auto"
                                        style="font-family: cursive"
                                    >
                                        <i class="bi bi-pencil-square"></i>
                                        Make a Meme
                                    </a>
                                {% endif %}
                            </div>
                            <div class="col">
                                <a
                                    class="btn btn-outline-primary text-dark mx-auto"
                                    href="{{ url_for('main.meme_download', meme_id=meme.pk) }}"
                                    style="width: 100%;
                                    font-family: cursive"

                                >
                                    <i class="bi bi-file-arrow-down-fill"></i>
                                    Download
                                </a>
                            </div>
                            <div class="col">
                                <a href="{{ url_for('main.delete_meme', pk=meme.pk) }}" class="btn btn-outline-primary text-dark"><i class="bi bi-trash-fill" style="font-size: 150%;"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
